<hr>
	<h2>一、Samba服务器的配置步骤</h2>

<pre><code>1、安装有关Samba的RPM包(samba、samba-common、samba-client)
2、创建Samba用户
3、修改配置文件
4、重启samba服务
5、设置目录访问权限
6、测试
</code></pre>

<h3>1.1、安装RPM包(缺省情况下安装了samba的相关软件包，可以用如下命令查看)</h3>

<pre><code>[root@localhost ~]#rpm -qa | grep samba
强制安装：-f       
跳过依赖安装：--nodeps
samba -----samba服务器程序的所有文件
samba-common -----提供了Samba服务器和客户机中都必须使用的公共文件
samba-client -----提供了Samba客户机的所有文件
samba-swat -----以Web界面的形式提供了对Samba服务器的管理功能
</code></pre>

<h3>1.2、创建samba用户</h3>

<pre><code>[root@localhost ~]#smbpasswd -a user1 
（“-a”是创建samba用户，“-x”是删除samba用户，“-d”是禁用samba用户帐号，“-e”是启用samba用户帐号）
[root@localhost ~]#smbpasswd -a user2 
[root@localhost ~]#smbpasswd -a user3 
</code></pre>

<hr>
<p> <a href="/2014/12/Linux-Samba.html" style="float:right"><span >阅读全文 &raquo; </span></a></p>
